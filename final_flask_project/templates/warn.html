{% endblock %}

{% block main %}

<div class="informs">
    <h4>Information remaining</h4>

        <span class="key-message">Not Found</span>,

</div>
<script type="text/javascript">timetojump(5,"{{ url_for('index') }}");</script>
{% endblock %}
