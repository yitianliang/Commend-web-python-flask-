{% extends 'base.html' %}

{% block title %}Registered{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/register.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">Registered Page</h3>
    <form action="" method="POST">
        <div class="from-container">
            <div class="form-group">Telephone:
               <input type="text" class="form-control" placeholder="Please input your phone number" name="telephone">
            </div>
            <div class="form-group">Username:
                <input type="text" class="form-control" placeholder="Please input your username" name="username">
            </div>
            <div class="form-group">Password:
                <input type="password" class="form-control" placeholder="Please input your password" name="password">
            </div>
            <div class="form-group">Confirm Password:
                <input type="password" class="form-control" placeholder="confirm password" name="confirm_password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" value="submit">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
